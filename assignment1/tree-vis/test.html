<!DOCTYPE html>
<html>
<head>
  <title>Huffman tree</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
  <script src="cytoscape-dagre.js"></script>

  <link rel="stylesheet" href="./style.css">

  <script>
    var elements = {
      nodes: [
        {data: {id: 'n1'}},
        {data: {id: 'n2'}},
        {data: {id: 'n3'}},
        {data: {id: 'n4', token: 'a'}, classes: ['leaf']},
        {data: {id: 'n5', token: 'b'}, classes: ['leaf']},
        {data: {id: 'n6', token: 'c'}, classes: ['leaf']},
        {data: {id: 'n7', token: 'd'}, classes: ['leaf']},
      ],
      edges: [
        {data: {source: 'n1', target: 'n2', label: '0'}},
        {data: {source: 'n2', target: 'n3', label: '0'}},
        {data: {source: 'n3', target: 'n4', label: '0'}},
        {data: {source: 'n3', target: 'n5', label: '1'}},
        {data: {source: 'n2', target: 'n6', label: '1'}},
        {data: {source: 'n1', target: 'n7', label: '1'}},
      ],
    };
  </script>

  <script src="./visualiser.js"></script>
</head>

<body>
  <h1>Huffman tree</h1>
  <div id="cy"></div>
</body></html>
